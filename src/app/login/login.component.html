<form #loginForm="ngForm" (ngSubmit)="login()">
    <div class="row">
        <div class="col-sm-12 form-group">
            <label>User Name</label>
            <input type="text" class="form-control" name="username" [(ngModel)]="userName" #username="ngModel" required>
            <div *ngIf="username.touched && username?.errors?.required" class="error-message">
                The user name is required.
            </div>
        </div>
    </div>
    <br>
    <div class="row">
        <div class="col-sm-12 form-group">
            <!-- <button color="primary" type="submit" [disabled]="!loginForm.form.valid">Submit</button> -->
            <button mat-raised-button color="primary"  type="submit" [disabled]="!loginForm.form.valid">Submit</button>
        </div>
    </div>
</form>
