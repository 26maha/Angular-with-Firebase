<div class="body-container">
    <div>
        <div class="addClass">
            <button mat-raised-button color="primary" (click)="addUser(userDialog)">Add User</button>
        </div>
        <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

            <!-- id Column -->
            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by number">
                    No.
                </th>
                <td mat-cell *matCellDef="let element"> {{element.id}} </td>
            </ng-container>

            <!-- Name Column -->
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by name">
                    Name
                </th>
                <td mat-cell *matCellDef="let element"> {{element.name}} </td>
            </ng-container>

            <!-- place Column -->
            <ng-container matColumnDef="place">
                <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by place">
                    Place
                </th>
                <td mat-cell *matCellDef="let element"> {{element.place}} </td>
            </ng-container>

            <!-- Action Column -->
            <ng-container matColumnDef="action">
                <th mat-header-cell *matHeaderCellDef>
                    Action
                </th>
                <td mat-cell *matCellDef="let element">
                    <button mat-icon-button color="primary" aria-label="Send Message" (click)="showChat(element)"
                        *ngIf="element.sendMsg">
                        <mat-icon>textsms</mat-icon>
                    </button>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>

    </div>
    <div style="margin-top:73px">
        <app-user></app-user>
    </div>
</div>

<ng-template #userDialog>
    <h1 matDialogTitle>Add user</h1>
    <mat-dialog-content>
        <form #userForm="ngForm" (ngSubmit)="postUser()">
            <div class="row">
                <div class="col-sm-12 form-group">
                    <label>Id</label>
                    <input type="text" class="form-control" name="id" [(ngModel)]="user.id" #id="ngModel" required>
                    <div *ngIf="id.touched && id?.errors?.required" class="error-message">
                        The id is required.
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12 form-group">
                    <label>Name</label>
                    <input class="form-control" name="name" [(ngModel)]="user.name" #name="ngModel" required>
                    <div *ngIf="name.touched && name?.errors?.required" class="error-message">
                        The name is required.
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12 form-group">
                    <label>Place</label>
                    <input type="text" class="form-control" name="place" [(ngModel)]="user.place" #place="ngModel"
                        required>
                    <div *ngIf="place.touched && place?.errors?.required" class="error-message">
                        The place is required.
                    </div>
                </div>
            </div>
            <br>
            <div class="row">
                <div class="col-sm-12 form-group">
                    <button mat-raised-button matDialogClose color="primary" type="submit"
                        [disabled]="!userForm.form.valid">Submit</button>
                </div>
            </div>
        </form>
    </mat-dialog-content>
</ng-template>
