<mat-card class="example-card" *ngIf="singleUser !='' && singleUser !=undefined" id="htmldata">
    <mat-card-header>
        <div mat-card-avatar class="example-header-image"></div>
        <mat-card-title>{{singleUser.name}}</mat-card-title>
        <mat-card-subtitle>{{singleUser.place}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <div class="chat-body">
            <ul *ngFor="let msg of messages">
                <li [ngStyle]="{'text-align':msg.align=='right'?'right':'left','margin-right': '25px'}"><span
                        class="chat-style">{{msg.text}}</span></li>
                <!-- [ngStyle]="{float:msg.align=='right'?'right':'left'}"     text-align: right;
    margin-right: 25px;-->
            </ul>
        </div>
    </mat-card-content>
    <mat-card-footer>
        <form #chatForm="ngForm" (ngSubmit)="postMessage()">
            <div class="row">
                <div class="col-sm-10 form-group">
                    <input class="form-control" name="name" placeholder="Type a text here"  [(ngModel)]="message" #name="ngModel" required>
                </div>
                <div class="col-sm-2 form-group">
                    <button mat-icon-button color="primary" aria-label="Send Message" type="submit"
                        [disabled]="message==''">
                        <mat-icon>send</mat-icon>
                    </button>
                </div>
            </div>
        </form>
    </mat-card-footer>
</mat-card>
